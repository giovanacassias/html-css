<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fechamento de nota</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média final</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="iinicio">Início ano letivo</label>
            <input type="date" name="inicio" id="iinicio" required>
        </p>
        <p>
            <label for="ifim">Fim ano letivo</label>
            <input type="date" name="fim" id="ifim" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        

    </form>
</body>
</html>
