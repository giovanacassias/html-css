<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da tela!</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem dinâmica">
</picture>
<div>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio preload="metadata" autoplay controls loop> <!--controls autoplay loop PARA VÍDEO FICAR EM LOOP-->
        <source src="in-memory-of-jean-talon.mp3" type="audio/mpeg">
        <source src="in-memory-of-jean-talon.ogg" type="audio/ogg">
        <source src="in-memory-of-jean-talon.wav" type="audio/wav">
    </audio>
    <!--tipos de formatos de audio: MP3, WAV, OGG. Sendo WAV muito pesado; não usar-->
    <!--usar metada para apenas pré-carregar o áudio-->
    <!--a ordem importa, primeiro da lista será o primeiro a ser tentado carregar-->
</div>
</body>
</html>
