<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de elementos de tabela</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclando células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">D</td>
            <td>F</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <!--COLSPAN= expansão de coluna / ROWSPAN= expansão de linha-->
</body>
</html>
